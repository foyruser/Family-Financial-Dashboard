<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Approve Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean, modern look */
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900">User Approval Dashboard</h1>
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:text-blue-800 transition duration-150">
                &larr; Back to Dashboard
            </a>
        </div>

        {% if pending_users %}
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">
                Pending Registrations ({{ pending_users | length }})
            </h2>
            
            <ul class="divide-y divide-gray-200">
                {% for user in pending_users %}
                <li class="flex items-center justify-between py-4">
                    <div>
                        <p class="text-lg font-medium text-gray-900">{{ user.username }}</p>
                        <p class="text-sm text-gray-500">User ID: {{ user.id }}</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('admin_approve_users') }}" class="ml-4">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="px-4 py-2 text-sm font-bold text-white bg-green-500 rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                            Approve
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <div class="bg-white p-12 rounded-xl shadow-lg text-center border-4 border-dashed border-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500 mx-auto mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-xl font-medium text-gray-700">No users currently awaiting approval.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
