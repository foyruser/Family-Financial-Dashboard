<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-600">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Reset</h2>
        
        {% if success %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6" role="alert">
                <p class="font-bold">{{ message }}</p>
                <p class="text-sm mt-1">Check your email for the reset link.</p>
            </div>
        {% elif message %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
                <p class="font-bold">{{ message }}</p>
            </div>
        {% endif %}

        {% if not success %}
            <p class="text-center text-gray-600 mb-8">Enter your email to receive a password reset link.</p>
            
            <form method="POST" action="{{ url_for('forgot_password') }}">
                
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email/Username:</label>
                    <input type="text" id="username" name="username" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
                    Request Reset Link
                </button>
            </form>
        {% endif %}

        <p class="mt-6 text-center text-sm">
            <a href="{{ url_for('login') }}" class="font-medium text-gray-600 hover:text-blue-600">
                ‚Üê Back to Login
            </a>
        </p>
    </div>
</body>
</html>
