{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-purple-600">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Set a New Password</h2>

    <form method="POST" class="space-y-6">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
        <input type="password" name="password" required minlength="8"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <button type="submit"
              class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 transition-colors">
        Update Password
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      After updating, you will be redirected to login.
    </p>
  </div>
</div>
{% endblock %}
