{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block header_title %}<h1 class="text-2xl font-bold mb-1">Sign In</h1>{% endblock %}
{% block header_subtitle %}<p class="text-gray-500">Access your dashboard.</p>{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-xl shadow">
  <form method="POST" class="space-y-4">
    {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email / Username</label>
      <input type="email" name="username" required class="w-full px-4 py-2 border rounded-lg" autocomplete="username">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg" autocomplete="current-password">
    </div>
    <div class="flex items-center justify-between">
      <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
    </div>
    <button class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Sign In</button>
  </form>
  <p class="text-sm text-center text-gray-500 mt-4">
    No account? <a class="text-blue-600 hover:text-blue-700" href="{{ url_for('register') }}">Register</a>
  </p>
</div>
{% endblock %}
