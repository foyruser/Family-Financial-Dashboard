{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block header_title %}<h1 class="text-2xl font-bold mb-1">Forgot Password</h1>{% endblock %}
{% block header_subtitle %}<p class="text-gray-500">Weâ€™ll email you a reset link.</p>{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-xl shadow">
  <form method="POST" class="space-y-4">
    {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="username" required class="w-full px-4 py-2 border rounded-lg">
    </div>
    <button class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Send Reset Link</button>
  </form>
</div>
{% endblock %}
