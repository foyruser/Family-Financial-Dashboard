{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block header_title %}<h1 class="text-2xl font-bold mb-1">Change Password</h1>{% endblock %}
{% block header_subtitle %}<p class="text-gray-500">Keep your account secure.</p>{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-xl shadow">
  <form method="POST" class="space-y-4">
    {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
      <input type="password" name="current_password" required class="w-full px-4 py-2 border rounded-lg" autocomplete="current-password">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password" name="new_password" required class="w-full px-4 py-2 border rounded-lg" autocomplete="new-password">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
      <input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg" autocomplete="new-password">
    </div>
    <button class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Update Password</button>
  </form>
</div>
{% endblock %}
