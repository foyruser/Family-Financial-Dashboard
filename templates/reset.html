<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dream Bee Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Consistent font and dashboard background color */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-600">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Set New Password</h2>

        {% if message %}
        <div class="p-3 text-sm rounded-lg border mb-6 
            {% if invalid %}bg-red-100 text-red-700 border-red-300
            {% else %}bg-blue-100 text-blue-700 border-blue-300{% endif %}">
            <p class="font-medium">{{ message }}</p>
        </div>
        {% endif %}

        {% if not invalid %}
            <p class="text-center text-gray-600 mb-8">Enter and confirm your new password below.</p>
            
            <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="space-y-6">
                
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="new_password" name="new_password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow">
                </div>
                
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors shadow-lg hover:shadow-xl transform hover:scale-[1.01]">
                    Reset Password
                </button>
            </form>
        {% endif %}

        <p class="mt-6 text-center text-sm pt-4 border-t border-gray-100">
            <a href="{{ url_for('login') }}" class="font-medium text-gray-500 hover:text-blue-600 transition-colors">
                ‚Üê Return to Login
            </a>
        </p>
    </div>
</body>
</html>
