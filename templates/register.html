<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dream Bee Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-green-600">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register New User</h2>
        <p class="text-center text-gray-600 mb-8">Create your secure access for the Financial Tracker. Your account requires admin approval.</p>

        {% if error %}
        <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
            {{ error }}
        </p>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username (Unique Email)</label>
                <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 transition duration-150">
            </div>

            <button type="submit"
                    class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 shadow-md hover:shadow-lg">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                Login here
            </a>
        </p>
    </div>

</body>
</html>
