{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center pt-10">
    <div class="w-full max-w-md card p-8 rounded-xl">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Sign in to your account</h2>
        <form method="POST" action="{{ url_for('login') }}">
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit" class="w-full py-2 px-4 rounded-lg font-semibold btn-primary">
                Sign In
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">
                Forgot your password?
            </a>
        </div>
        
    </div>
</div>
{% endblock %}
