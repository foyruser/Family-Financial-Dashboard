<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Approval - Financial Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Admin User Approval</h1>
        <nav>
            <a href="{{ url_for('home') }}">Dashboard</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Pending Users ({{ pending_users | length }} Total)</h2>

        {% if pending_users %}
        <table border="1">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in pending_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin_approve_users') }}">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            
                            <label for="group_id_{{ user.id }}">Group ID:</label>
                            <input type="text" id="group_id_{{ user.id }}" name="group_id" 
                                   placeholder="e.g., smith-family" required>
                            
                            <button type="submit">Approve & Assign Group</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No users are currently pending approval.</p>
        {% endif %}
    </main>
</body>
</html>
