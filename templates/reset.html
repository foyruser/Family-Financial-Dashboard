<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border-t-4 border-blue-600">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Set New Password</h2>
        <p class="text-center text-gray-600 mb-8">Please enter and confirm your new password.</p>

        {% if invalid %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
                <p class="font-bold">{{ message }}</p>
            </div>
            <p class="text-center">
                <a href="{{ url_for('forgot_password') }}" class="font-medium text-blue-600 hover:text-blue-500">
                    Request a new link.
                </a>
            </p>
        {% else %}
            {% if message %}
                <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                    {{ message }}
                </p>
            {% endif %}
            
            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                
                <div class="mb-5">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password (Min 8 characters)</label>
                    <input type="password" id="new_password" name="new_password" required minlength="8"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg">
                    Reset Password
                </button>
            </form>
        {% endif %}
    </div>
</body>
</html>
